{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template</h2>

    {% for recipe in recipes %}
        {{ recipe.category_name }}<br>
        {{ recipe.recipe_title }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.is_vegetarian }}<br>
        {{ recipe.is_gluten }}<br>
        {{ recipe.date_added }}<br>
    {% endfor %}

{% endblock %}
