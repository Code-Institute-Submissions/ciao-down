<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Ciao Down</title>
</head>
<body>

    <header>
        <!-- top navbar -->
        <nav class="nav-extended text-shadow nav-color">
            
                <a href="{{ url_for('index') }}" class="brand-logo center">Ciao Down</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger show-on-large"><i class="fas fa-bars hamburger"></i></a>
                <div class="navbar-entries">
                    <a href="#" class="navbar-entry">Log In</a>
                    <span>/</span>
                    <a href="#" class="navbar-entry">Sign Up</a>
                </div>
                <!-- <ul class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Add Recipe</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul> -->
            
        </nav>
        
        <!-- side navbar -->
        <ul class="sidenav" id="mobile-demo">
            <li>
                <h4 class="center-align text-color">Ciao Down</h4>
            </li>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <ul class="collapsible collapsible-accordion">
                <li>
                    <a class="collapsible-header">Categories<i class="fas fa-chevron-down right down-arrow"></i></a>
                    <div class="collapsible-body">
                        <ul>
                            <li><a href="#!">Starters</a></li>
                            <li><a href="#!">Main</a></li>
                            <li><a href="#!">Desserts</a></li>
                            <li><a href="#!">Other</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
            <li><a href="#">Add Recipe</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
